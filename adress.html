<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="adress.css">

</head>
<body>
    

<div class="container">

    <form id="gform" action="
    " method="post">

        <div class="row">

            <div class="col">

                <h3 class="title">Please fill your address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" name="FULLNAME">
                </div>
                <div class="inputBox">
                    <span>phonno :</span>
                    <input type="number" placeholder="00000" name="PHONENO">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" name="ADDRESS">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai" name="CITY">
                </div>
                <div class="inputBox">
                    <span>state :</span><br>
                    <input type="text" placeholder="india" name="STATE"><br>
                </div><br>
                <div class="flex">
                   
                    <div class="inputBox">
                        <span>zip code :</span><br>
                        <input type="text" placeholder="123 456" name="ZIPCODE"><br>

                    </div>               
                </div>

          
    
        </div>

        <input type="submit" value="BUY ITEM" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
